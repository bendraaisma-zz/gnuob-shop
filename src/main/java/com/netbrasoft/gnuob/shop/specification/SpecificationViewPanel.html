<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<wicket:container wicket:id="specificationCustomerViewFragement" />
	<wicket:fragment wicket:id="specificationViewFragement">
		<style type="text/css">
.offerRecordDataviewContainer tr {
	cursor: pointer;
}

.paymentOption {
	cursor: pointer;
}
</style>
		<div class="row">
			<form wicket:id="customerEditForm" class="form-horizontal" action="">
				<div class="col-md-6">
					<table class="table" style="border-top: none;">
						<tbody>
							<tr>
								<td style="border-top: none;">
									<div class="panel-heading">
										<h3 class="panel-title">
											<wicket:message key="enterYourDeliveryDetailsMessage" />
										</h3>
									</div>
									<div class="panel-body">
										<div class="form-group">
											<small><label class="col-sm-4 control-label"><wicket:message key="street1Message" /></label></small>
											<div class="col-sm-8">
												<input wicket:id="customer.address.street1" class="form-control input-sm" type="text" />
											</div>
										</div>
										<div class="form-group">
											<small><label class="col-sm-4 control-label"><wicket:message key="street2Message" /></label></small>
											<div class="col-sm-8">
												<input wicket:id="customer.address.street2" class="form-control input-sm" type="text" />
											</div>
										</div>
										<div class="form-group">
											<small><label class="col-sm-4 control-label"><wicket:message key="countryNameMessage" /></label></small>
											<div class="col-sm-8">
												<input wicket:id="customer.address.country" class="form-control input-sm" type="text" />
											</div>
										</div>
										<div class="form-group">
											<small><label class="col-sm-4 control-label"><wicket:message key="cityNameMessage" /></label></small>
											<div class="col-sm-8">
												<input wicket:id="customer.address.cityName" class="form-control input-sm" type="text" />
											</div>
										</div>
										<div class="form-group">
											<small><label class="col-sm-4 control-label"><wicket:message key="postalCodeMessage" /></label></small>
											<div class="col-sm-8">
												<input wicket:id="customer.address.postalCode" class="form-control input-sm" type="text" />
											</div>
										</div>
										<div class="form-group">
											<small><label class="col-sm-4 control-label"><wicket:message key="stateOrProvinceMessage" /></label></small>
											<div class="col-sm-8">
												<select wicket:id="customer.address.stateOrProvince" class="form-control input-sm"></select>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-md-6">
					<table class="table" style="border-top: none;">
						<tbody>
							<tr>
								<td style="border-top: none;">
									<div class="panel-heading">
										<h3 class="panel-title">
											<wicket:message key="enterYourPersonalDetailsMessage" />
										</h3>
									</div>
									<div class="panel-body">
										<div class="form-group">
											<small><label class="col-sm-4 control-label"><wicket:message key="buyerEmailMessage" /></label></small>
											<div class="col-sm-8">
												<input wicket:id="customer.buyerEmail" class="form-control input-sm" type="text" />
											</div>
										</div>
										<div class="form-group">
											<small><label class="col-sm-4 control-label"><wicket:message key="firstNameMessage" /></label></small>
											<div class="col-sm-8">
												<input wicket:id="customer.firstName" class="form-control input-sm" type="text" />
											</div>
										</div>
										<div class="form-group">
											<small><label class="col-sm-4 control-label"><wicket:message key="lastNameMessage" /></label></small>
											<div class="col-sm-8">
												<input wicket:id="customer.lastName" class="form-control input-sm" type="text" />
											</div>
										</div>
									</div>
									<div class="panel-heading">
										<wicket:message key="selectYourPaymentOptionMessage" />
									</div>
									<div wicket:id="paymentOption" class="panel-body">
										<div class="form-group">
											<small><label class="col-sm-4 control-label">PagSeguro</label></small>
											<div class="col-sm-8">
												<label for="pagseguro"><input id="pagseguro" wicket:id="pagseguro" type="radio" name="paymentOption" value="Pagseguro" class="paymentOption">&nbsp;<img alt="PagSeguro" src="./images/pagseguro.png" height="30px" class="paymentOption"></label>
											</div>
										</div>
										<div class="form-group">
											<small><label class="col-sm-4 control-label">PayPal</label></small>
											<div class="col-sm-8">
												<label for="payPal"><input id="payPal" wicket:id="payPal" type="radio" name="paymentOption" value="PayPal" class="paymentOption">&nbsp;<img alt="PayPal" src="./images/paypal.png" height="30px" class="paymentOption"></label>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
		</div>
		<div class="row">
			<div class="col-md-6" wicket:id="offerRecordProductDataViewContainer">
				<div wicket:id="offerRecordProductDataView" class="featurette">
					<div class="col-md-6">
						<div wicket:id="productCarousel"></div>
					</div>
					<div class="col-md-6">
						<h4>
							<span wicket:id="name"></span>
						</h4>
						<p>
							<span wicket:id="rating"></span>
						</p>
						<h5>
							<small><wicket:message key="quantityMessage" />&nbsp;<span wicket:id="product.stock.quantity"></span></small>
						</h5>
						<br>
						<h4>
							<span wicket:id="amountWithDiscount"></span>&nbsp;<small><span style="text-decoration: line-through;" wicket:id="amount"></span></small>
						</h4>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<table class="table">
					<thead>
						<tr>
							<td><small><strong><wicket:message key="nameMessage" /></strong></small></td>
							<td><small><strong><wicket:message key="optionMessage" /></strong></small></td>
							<td align="right"><small><strong><wicket:message key="quantityMessage" /></strong></small></td>
							<td align="right"><small><strong><wicket:message key="amountMessage" /></strong></small></td>
							<td align="right"><small><strong><wicket:message key="amountWithDiscountMessage" /></strong></small></td>
						</tr>
					</thead>
					<tbody wicket:id="offerRecordDataviewContainer" class="offerRecordDataviewContainer">
						<tr wicket:id="offerRecordDataview">
							<td><small><span wicket:id="name"></span></small></td>
							<td><small><span wicket:id="option"></span></small></td>
							<td align="right"><small><span wicket:id="quantity"></span></small></td>
							<td align="right"><small><span style="text-decoration: line-through;" wicket:id="amount"></span></small></td>
							<td align="right"><small><span wicket:id="amountWithDiscount"></span></small></td>
						</tr>
					</tbody>
					<tfoot wicket:id="offerRecordTotalDataviewContainer">
						<tr>
							<td colspan="2" style="border: none;"></td>
							<td align="left" style="border: none; background-color: #f7f7f9"><small><strong style="text-decoration: underline;"><wicket:message key="yourTotalDiscountMessage" />:</strong></small><br> <small><wicket:message key="allIncludedMessage" /></small></td>
							<td align="left" style="border: none; background-color: #f7f7f9"></td>
							<td align="right" style="border: none; background-color: #f7f7f9"><small><span wicket:id="totalDiscount"></span></small></td>
						</tr>
						<tr>
							<td colspan="2" style="border: none;"></td>
							<td align="left" style="border: none; background-color: #f7f7f9"><strong><wicket:message key="totalMessage" />:</strong><br> <small style="text-decoration: underline;">(<wicket:message key="includedTransportMessage" />&nbsp;<span wicket:id="totalShippingCost"></span>)
							</small></td>
							<td align="left" style="border: none; background-color: #f7f7f9"></td>
							<td align="right" style="border: none; background-color: #f7f7f9"><strong><span wicket:id="total"></span></strong></td>
						</tr>
						<tr>
							<td colspan="2" align="left" style="border: none;"></td>
							<td colspan="3" align="right" style="border: none; background-color: #f7f7f9"><a wicket:id="save"></a></td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</wicket:fragment>
</wicket:panel>
