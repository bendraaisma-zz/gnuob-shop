<wicket:panel xmlns:wicket="http://wicket.apache.org">
   <wicket:container wicket:id="accountLoginOrEditFragment" />
   <wicket:fragment wicket:id="accountEditFragment">
      <div class="row">
         <div wicket:id="accountEditContainer">
            <div class="col-md-12">
               <span wicket:id="feedback"></span>
            </div>
            <form wicket:id="accountEditForm" action="">
               <div class="col-md-6">
                  <div class="panel-heading">
                     <h3 class="panel-title">
                        <wicket:message key="enterYourDeliveryDetailsMessage" />
                     </h3>
                  </div>
                  <div class="panel-body">
                     <div class="form-group required">
                        <small><label class="col-sm-4 control-label"><wicket:message key="street1Message" /></label></small>
                        <div class="col-sm-8">
                           <input wicket:id="customer.address.street1" class="form-control" type="text" />
                        </div>
                     </div>
                     <div class="form-group">
                        <small><label class="col-sm-4 control-label"><wicket:message key="street2Message" /></label></small>
                        <div class="col-sm-8">
                           <input wicket:id="customer.address.street2" class="form-control" type="text" />
                        </div>
                     </div>
                     <div class="form-group">
                        <small><label class="col-sm-4 control-label"><wicket:message key="countryNameMessage" /></label></small>
                        <div class="col-sm-8">
                           <input wicket:id="customer.address.country" class="form-control" type="text" />
                        </div>
                     </div>
                     <div class="form-group required">
                        <small><label class="col-sm-4 control-label"><wicket:message key="cityNameMessage" /></label></small>
                        <div class="col-sm-8">
                           <input wicket:id="customer.address.cityName" class="form-control" type="text" />
                        </div>
                     </div>
                     <div class="form-group required">
                        <small><label class="col-sm-4 control-label"><wicket:message key="postalCodeMessage" /></label></small>
                        <div class="col-sm-8">
                           <input wicket:id="customer.address.postalCode" class="form-control" type="text" />
                        </div>
                     </div>
                     <div class="form-group required">
                        <small><label class="col-sm-4 control-label"><wicket:message key="stateOrProvinceMessage" /></label></small>
                        <div class="col-sm-8">
                           <select wicket:id="customer.address.stateOrProvince" class="form-control"></select>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-md-6">
                  <div class="panel-heading">
                     <h3 class="panel-title">
                        <wicket:message key="enterYourPersonalDetailsMessage" />
                     </h3>
                  </div>
                  <div class="panel-body">
                     <div class="form-group required">
                        <small><label class="col-sm-4 control-label"><wicket:message key="buyerEmailMessage" /></label></small>
                        <div class="col-sm-8">
                           <input wicket:id="customer.buyerEmail" class="form-control" type="text" />
                        </div>
                     </div>
                     <div class="form-group required">
                        <small><label class="col-sm-4 control-label"><wicket:message key="firstNameMessage" /></label></small>
                        <div class="col-sm-8">
                           <input wicket:id="customer.firstName" class="form-control" type="text" />
                        </div>
                     </div>
                     <div class="form-group required">
                        <small><label class="col-sm-4 control-label"><wicket:message key="lastNameMessage" /></label></small>
                        <div class="col-sm-8">
                           <input wicket:id="customer.lastName" class="form-control" type="text" />
                        </div>
                     </div>
                     <div class="form-group">
                        <small><label class="col-sm-4 control-label"><wicket:message key="phoneMessage" /></label></small>
                        <div class="col-sm-8">
                           <input wicket:id="customer.address.phone" class="form-control" type="text" />
                        </div>
                     </div>
                     <div class="form-group">
                        <small><label class="col-sm-4 control-label"></label></small>
                        <div class="col-sm-offset-10 col-sm-2">
                           <a wicket:id="save"></a>
                        </div>
                     </div>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </wicket:fragment>
   <wicket:fragment wicket:id="accountLoginFragment">
      <style type="text/css">

      <div class="row">
         <div wicket:id="accountLoginContainer">
            <form wicket:id="accountLoginForm" action="">
               <div class="col-md-6">
                  <div class="panel-heading">
                     <h3>
                        <wicket:message key="editAndSeeYourInformation" />
                     </h3>
                     <h5>
                        <wicket:message key="signInUsingYourAccountMessage" />
                     </h5>
                  </div>
                  <div class="panel-body">
                     <div class="row">
                        <div class="col-md-3">
                           <a wicket:id="google" href="#"><img id="google" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"></a>
                        </div>
                        <div class="col-md-3">
                           <a wicket:id="microsoft" href="#"><img id="microsoft" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"></a>
                        </div>
                        <div class="col-md-3">
                           <a wicket:id="facebook" href="#"><img id="facebook" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"></a>
                        </div>
                        <div class="col-md-3">
                           <a wicket:id="paypal" href="#"><img id="paypal" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"></a>
                        </div>
                     </div>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </wicket:fragment>
</wicket:panel>
