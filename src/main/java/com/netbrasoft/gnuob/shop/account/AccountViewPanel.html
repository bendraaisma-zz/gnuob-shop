<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<wicket:container wicket:id="accountCustomerViewFragement"></wicket:container>
	<wicket:fragment wicket:id="accountViewFragement">
		<div class="row">
			<hr>
		</div>
		<div class="row">
			<form wicket:id="customerEditForm" class="form-horizontal">
				<div class="col-md-6">
					<table class="table" style="border-top: none;">
						<tbody>
							<tr>
								<td style="border-top: none;">
									<div class="panel-heading">
										<h3 class="panel-title">
											<wicket:message key="enterYourDeliveryDetails"></wicket:message>
										</h3>
									</div>
									<div class="panel-body">
										<div class="form-group">
											<small><label class="col-sm-4 control-label"><wicket:message key="street1Message"></wicket:message></label></small>
											<div class="col-sm-8">
												<input wicket:id="customer.address.street1" class="form-control input-sm" type="text"></input>
											</div>
										</div>
										<div class="form-group">
											<small><label class="col-sm-4 control-label"><wicket:message key="street2Message"></wicket:message></label></small>
											<div class="col-sm-8">
												<input wicket:id="customer.address.street2" class="form-control input-sm" type="text"></input>
											</div>
										</div>
										<div class="form-group">
											<small><label class="col-sm-4 control-label"><wicket:message key="countryNameMessage"></wicket:message></label></small>
											<div class="col-sm-8">
												<select wicket:id="customer.address.country" class="form-control input-sm"></select>
											</div>
										</div>
										<div class="form-group">
											<small><label class="col-sm-4 control-label"><wicket:message key="cityNameMessage"></wicket:message></label></small>
											<div class="col-sm-8">
												<input wicket:id="customer.address.cityName" class="form-control input-sm" type="text"></input>
											</div>
										</div>
										<div class="form-group">
											<small><label class="col-sm-4 control-label"><wicket:message key="postalCodeMessage"></wicket:message></label></small>
											<div class="col-sm-8">
												<input wicket:id="customer.address.postalCode" class="form-control input-sm" type="text"></input>
											</div>
										</div>
										<div class="form-group">
											<small><label class="col-sm-4 control-label"><wicket:message key="stateOrProvinceMessage"></wicket:message></label></small>
											<div class="col-sm-8">
												<input wicket:id="customer.address.stateOrProvince" class="form-control input-sm" type="text"></input>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-md-6">
					<table class="table" style="border-top: none;">
						<tbody>
							<tr>
								<td style="border-top: none;">

									<div class="panel-heading">
										<h3 class="panel-title">
											<wicket:message key="enterYourPersonalDetails"></wicket:message>
										</h3>
									</div>
									<div class="panel-body">
										<div class="form-group">
											<small><label class="col-sm-4 control-label"><wicket:message key="buyerEmailMessage"></wicket:message></label></small>
											<div class="col-sm-8">
												<input wicket:id="customer.buyerEmail" class="form-control input-sm" type="text"></input>
											</div>
										</div>
										<div class="form-group">
											<small><label class="col-sm-4 control-label"><wicket:message key="firstNameMessage"></wicket:message></label></small>
											<div class="col-sm-8">
												<input wicket:id="customer.firstName" class="form-control input-sm" type="text"></input>
											</div>
										</div>
										<div class="form-group">
											<small><label class="col-sm-4 control-label"><wicket:message key="lastNameMessage"></wicket:message></label></small>
											<div class="col-sm-8">
												<input wicket:id="customer.lastName" class="form-control input-sm" type="text"></input>
											</div>
										</div>
										<div class="form-group">
											<small><label class="col-sm-4 control-label"><wicket:message key="phoneMessage"></wicket:message></label></small>
											<div class="col-sm-8">
												<input wicket:id="customer.address.phone" class="form-control input-sm" type="text"></input>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td align="right" style="border: none;"><a class="btn btn-primary" wicket:id="save" role="button"><wicket:message key="saveMessage"></wicket:message></a></td>
							</tr>
						</tfoot>
					</table>
				</div>
			</form>
		</div>
		<div class="row">
			<hr>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="loginViewFragement">
		<div class="row">
			<hr>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div wicket:id="authorizationPanel"></div>
			</div>
		</div>
		<div class="row">
			<hr>
		</div>
	</wicket:fragment>
</wicket:panel>
