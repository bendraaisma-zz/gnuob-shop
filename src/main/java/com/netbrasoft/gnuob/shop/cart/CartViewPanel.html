<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<wicket:container wicket:id="cartOfferProductViewFragement"></wicket:container>
	<wicket:fragment wicket:id="offerRecordViewFragement">
		<div class="row">
			<hr>
		</div>
		<div class="row">
			<div class="col-md-6" wicket:id="offerRecordProductDataViewContainer">
				<div wicket:id=offerRecordProductDataView class="featurette">
					<div class="col-md-6">
						<div wicket:id="productCarousel"></div>
					</div>
					<div class="col-md-6">
						<h4>
							<span wicket:id="name"></span>
						</h4>
						<p>
							<span wicket:id="rating"></span>
						</p>
						<h5>
							<small><wicket:message key="quantityMessage"></wicket:message>&nbsp;<span wicket:id="product.stock.quantity"></span></small>
						</h5>
						<br>
						<h4>
							<span wicket:id="amountWithDiscount"></span>&nbsp;<small><s><span wicket:id="amount"></span></s></small>
						</h4>
						<br>
						<h5>
							<wicket:message key="quantityMessage"></wicket:message>
						</h5>
						<select wicket:id="quantity" class="form-control input-sm"></select>
						<h5>
							<wicket:message key="optionMessage"></wicket:message>
						</h5>
						<select wicket:id="option" class="form-control input-sm"></select>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<table class="table">
					<thead>
						<tr>
							<td colspan="2"><small><strong><wicket:message key="nameMessage"></wicket:message></strong></small></td>
							<td><small><strong><wicket:message key="optionMessage"></wicket:message></strong></small></td>
							<td align="right"><small><strong><wicket:message key="quantityMessage"></wicket:message></strong></small></td>
							<td align="right"><small><strong><wicket:message key="amountMessage"></wicket:message></strong></small></td>
							<td align="right"><small><strong><wicket:message key="amountWithDiscount"></wicket:message></strong></small></td>
						</tr>
					</thead>
					<tbody wicket:id="offerRecordDataviewContainer">
						<tr wicket:id="offerRecordDataview">
							<td>X</td>
							<td><small><span wicket:id="name"></span></small></td>
							<td><small><span wicket:id="option"></span></small></td>
							<td align="right"><small><span wicket:id="quantity"></span></small></td>
							<td align="right"><small><s><span wicket:id="amount"></span></s></small></td>
							<td align="right"><small><span wicket:id="amountWithDiscount"></span></small></td>
						</tr>
					</tbody>
					<tfoot wicket:id="offerRecordTotalDataviewContainer">
						<tr>
							<td colspan="2" style="border: none;"></td>
							<td colspan="2" align="left" style="border: none; background-color: #f7f7f9"><small><strong><u><wicket:message key="yourTotalDiscountMessage"></wicket:message>:</u></strong></small><br> <small><wicket:message key="allIncludedMessage"></wicket:message></small></td>
							<td align="left" style="border: none; background-color: #f7f7f9"></td>
							<td align="right" style="border: none; background-color: #f7f7f9"><small><span wicket:id="totalDiscount"></span></small></td>
						</tr>
						<tr>
							<td colspan="2" style="border: none;"></td>
							<td colspan="2" align="left" style="border: none; background-color: #f7f7f9"><strong><wicket:message key="totalMessage"></wicket:message>:</strong><br><small><u>(<wicket:message key="includedTransportMessage"></wicket:message>&nbsp;<span wicket:id="totalShippingCost"></span>)</u></small></td>
							<td align="left" style="border: none; background-color: #f7f7f9"></td>
							<td align="right" style="border: none; background-color: #f7f7f9"><strong><span wicket:id="total"></span></strong></td>
						</tr>
						<tr>
							<td colspan="2" align="left" style="border: none;"></td>
							<td colspan="4" align="right" style="border: none; background-color: #f7f7f9"><a class="btn btn-primary" href="specification.html" role="button"><wicket:message key="nextMessage">[Next Message]</wicket:message></a></td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
		<div class="row">
			<hr>
		</div>
	</wicket:fragment>
</wicket:panel>
