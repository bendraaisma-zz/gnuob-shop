<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="row">
		<div class="col-md-6" wicket:id="orderRecordProductDataViewContainer">
			<div wicket:id=orderRecordProductDataView class="featurette">
				<div class="col-md-6">
					<div wicket:id="productCarousel"></div>
				</div>
				<div class="col-md-6">
					<h4>
						<span wicket:id="name"></span>
					</h4>
					<p>
						<span wicket:id="rating"></span>
					</p>
					<h5>
						<small><wicket:message key="quantityMessage"></wicket:message>&nbsp;<span wicket:id="product.stock.quantity"></span></small>
					</h5>
					<br>
					<h4>
						<span wicket:id="amountWithDiscount"></span>&nbsp;<small><span style="text-decoration: line-through;" wicket:id="amount"></span></small>
					</h4>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<table class="table">
				<thead>
					<tr>
						<td><small><strong><wicket:message key="nameMessage"></wicket:message></strong></small></td>
						<td align="right"><small><strong><wicket:message key="amountWithDiscountMessage"></wicket:message></strong></small></td>
						<td align="right"><small><strong><wicket:message key="deliveryDateMessage"></wicket:message></strong></small></td>
						<td align="right"></td>
					</tr>
				</thead>
				<tbody wicket:id="orderRecordDataviewContainer" class="orderRecordDataviewContainer">
					<tr wicket:id="orderRecordDataview">
						<td width="40%"><small><strong><span wicket:id="name"></span></strong></small><br>
							<small>Ordem: 12345678</small><br>
							<small>Opcao: M</small>&emsp;<small>Quantidade: 2</small><br>					
						</td>
						<td align="right"><small><span wicket:id="amountWithDiscount"></span></small></td>
						<td align="right"><small><span wicket:id="deliveryDate"></span></small></td>
						<td align="right"><a class="btn btn-primary" href="review.html" role="button">Comentar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</wicket:panel>
