<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<style type="text/css">
.offerRecordDataviewContainer tr {
	cursor: pointer;
}
</style>
	<div class="row">
		<div class="col-md-6" wicket:id="offerRecordProductDataViewContainer">
			<div wicket:id=offerRecordProductDataView class="featurette">
				<div class="col-md-6">
					<div wicket:id="productCarousel"></div>
				</div>
				<div class="col-md-6">
					<h4>
						<span wicket:id="name"></span>
					</h4>
					<p>
						<span wicket:id="rating"></span>
					</p>
					<h5>
						<small><wicket:message key="quantityMessage"></wicket:message>&nbsp;<span wicket:id="product.stock.quantity"></span></small>
					</h5>
					<br>
					<h4>
						<span wicket:id="amountWithDiscount"></span>&nbsp;<small><span style="text-decoration: line-through;" wicket:id="amount"></span></small>
					</h4>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<table class="table">
				<thead>
					<tr>
						<td><small><strong><wicket:message key="nameMessage"></wicket:message></strong></small></td>
						<td><small><strong><wicket:message key="optionMessage"></wicket:message></strong></small></td>
						<td align="right"><small><strong><wicket:message key="quantityMessage"></wicket:message></strong></small></td>
						<td align="right"><small><strong><wicket:message key="amountMessage"></wicket:message></strong></small></td>
						<td align="right"><small><strong><wicket:message key="amountWithDiscountMessage"></wicket:message></strong></small></td>
					</tr>
				</thead>
				<tbody wicket:id="offerRecordDataviewContainer" class="offerRecordDataviewContainer">
					<tr wicket:id="offerRecordDataview">
						<td width="25%"><small><span wicket:id="name"></span></small></td>
						<td><small><span wicket:id="option"></span></small></td>
						<td align="right"><small><span wicket:id="quantity"></span></small></td>
						<td align="right"><small><span style="text-decoration: line-through;" wicket:id="amount"></span></small></td>
						<td align="right"><small><span wicket:id="amountWithDiscount"></span></small></td>
					</tr>
				</tbody>
				<tfoot wicket:id="offerRecordTotalDataviewContainer">
					<tr>
						<td colspan="2" style="border: none;"></td>
						<td align="left" style="border: none; background-color: #f7f7f9"><small><strong style="text-decoration: underline;"><wicket:message key="yourTotalDiscountMessage"></wicket:message>:</strong></small><br> <small><wicket:message key="allIncludedMessage"></wicket:message></small></td>
						<td align="left" style="border: none; background-color: #f7f7f9"></td>
						<td align="right" style="border: none; background-color: #f7f7f9"><small><span wicket:id="totalDiscount"></span></small></td>
					</tr>
					<tr>
						<td colspan="2" style="border: none;"></td>
						<td align="left" style="border: none; background-color: #f7f7f9"><strong><wicket:message key="totalMessage"></wicket:message>:</strong><br> <small style="text-decoration: underline;">(<wicket:message key="includedTransportMessage"></wicket:message>&nbsp;<span wicket:id="totalShippingCost"></span>)
						</small></td>
						<td align="left" style="border: none; background-color: #f7f7f9"></td>
						<td align="right" style="border: none; background-color: #f7f7f9"><strong><span wicket:id="total"></span></strong></td>
					</tr>
					<tr>
						<td colspan="2" style="border: none;"><a wicket:id="remove"></a></td>
						<td colspan="3" align="right" style="border: none; background-color: #f7f7f9"><a wicket:id="save"></a></td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</wicket:panel>
