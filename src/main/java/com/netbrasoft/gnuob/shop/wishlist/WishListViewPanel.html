<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<wicket:container wicket:id="wishListOffersViewFragement" />
	<wicket:fragment wicket:id="wishListViewFragement">
		<style type="text/css">
.offerRecordDataviewContainer tr {
	cursor: pointer;
}
</style>
		<div class="row">
			<div class="col-md-12">
				<table class="table">
					<thead>
						<tr>
							<td>
								<div class="panel-heading">
									<h3 class="panel-title">
										<wicket:message key="offerStatusDetailsMessage" />
									</h3>
								</div>
							</td>
						</tr>
					</thead>
					<tbody wicket:id="offerDataviewContainer">
						<tr wicket:id="offerDataview">
							<td style="border: none;">
								<div class="row">
									<div class="col-md-12">
										<h5>
											ID: <strong><span wicket:id="offerId"></span></strong>
										</h5>
									</div>
								</div>
								<div wicket:id="offerContainer" class="row">
									<div class="col-md-6" wicket:id="offerRecordContainer">
										<div class="featurette">
											<div class="col-md-6">
												<div wicket:id="productCarousel"></div>
											</div>
											<div class="col-md-6">
												<h4>
													<span wicket:id="name"></span>
												</h4>
												<p>
													<span wicket:id="rating"></span>
												</p>
												<h5>
													<small><wicket:message key="quantityMessage" />&nbsp;<span wicket:id="product.stock.quantity"></span></small>
												</h5>
												<br>
												<h4>
													<span wicket:id="amountWithDiscount"></span>&nbsp;<small><span style="text-decoration: line-through;" wicket:id="amount"></span></small>
												</h4>
											</div>
										</div>
									</div>
									<div class="col-md-6">
										<table class="table">
											<thead>
												<tr>
													<td><small><strong><wicket:message key="nameMessage" /></strong></small></td>
													<td><small><strong><wicket:message key="optionMessage" /></strong></small></td>
													<td align="right"><small><strong><wicket:message key="quantityMessage" /></strong></small></td>
													<td align="right"><small><strong><wicket:message key="amountMessage" /></strong></small></td>
													<td align="right"><small><strong><wicket:message key="amountWithDiscountMessage" /></strong></small></td>
												</tr>
											</thead>
											<tbody wicket:id="offerRecordDataviewContainer" class="offerRecordDataviewContainer">
												<tr wicket:id="offerRecordDataview">
													<td><small><span wicket:id="name"></span></small></td>
													<td><small><span wicket:id="options"></span></small></td>
													<td align="right"><small><span wicket:id="quantity"></span></small></td>
													<td align="right"><small><span style="text-decoration: line-through;" wicket:id="amount"></span></small></td>
													<td align="right"><small><span wicket:id="amountWithDiscount"></span></small></td>
												</tr>
											</tbody>
											<tfoot wicket:id="offerRecordTotalContainer">
												<tr>
													<td style="border: none;"></td>
													<td colspan="2" align="left" style="border: none; background-color: #f7f7f9"><small><strong style="text-decoration: underline;"><wicket:message key="yourTotalDiscountMessage" />:</strong></small><br> <small><wicket:message key="allIncludedMessage" /></small></td>
													<td align="left" style="border: none; background-color: #f7f7f9"></td>
													<td align="right" style="border: none; background-color: #f7f7f9"><small><span wicket:id="totalDiscount"></span></small></td>
												</tr>
												<tr>
													<td style="border: none;"></td>
													<td colspan="2" align="left" style="border: none; background-color: #f7f7f9"><strong><wicket:message key="totalMessage" />:</strong><br> <small style="text-decoration: underline;">(<wicket:message key="includedTransportMessage" />&nbsp;<span wicket:id="totalShippingCost"></span>)
													</small></td>
													<td align="left" style="border: none; background-color: #f7f7f9"></td>
													<td align="right" style="border: none; background-color: #f7f7f9"><strong><span wicket:id="total"></span></strong></td>
												</tr>
												<tr>
													<td style="border: none;"><a wicket:id="remove"></a></td>
													<td colspan="4" align="right" style="border: none; background-color: #f7f7f9"><a wicket:id="save"></a></td>
												</tr>
											</tfoot>
										</table>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="emptyWishListViewFragement">
		<div class="row">
			<div class="col-md-12">
				<table class="table" style="border-top: none;">
					<tbody>
						<tr>
							<td style="border-top: none;">
								<form class="form-horizontal" action="">
									<div class="panel-heading">
										<h3>
											<wicket:message key="noItemsInYourWishListMessage" />
											&nbsp;<small><wicket:message key="pricesDoNotIncludeShippingCostMessage" /></small>
										</h3>
									</div>
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</wicket:fragment>
</wicket:panel>
