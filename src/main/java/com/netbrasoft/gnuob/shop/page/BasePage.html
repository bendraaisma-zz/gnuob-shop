<style type="text/css">
body {
	padding-top: 5px;
}

#elevator_item {
	width: 60px;
	height: 100px;
	position: fixed;
	right: 15px;
	bottom: 10px;
	-webkit-transition: opacity .4s ease-in-out;
	-moz-transition: opacity .4s ease-in-out;
	-o-transition: opacity .4s ease-in-out;
	opacity: 1;
	z-index: 100020;
	display: none;
}

#elevator_item.off {
	opacity: 0;
	visibility: hidden
}

#elevator {
	display: block;
	width: 60px;
	height: 50px;
	background: url(images/icon_top.png) center center no-repeat;
	background-color: #444;
	background-color: rgba(0, 0, 0, .6);
	border-radius: 2px;
	box-shadow: 0 1px 3px rgba(0, 0, 0, .2);
	cursor: pointer;
	margin-bottom: 10px
}

#elevator:hover {
	background-color: rgba(0, 0, 0, .7)
}

#elevator:active {
	background-color: rgba(0, 0, 0, .75)
}
</style>
</head>
<body>
	<wicket:container wicket:id="netbrasoft-shopping-javascript-container" />
	<script type="text/javascript">
	$(document).ready(function() {
				
	    if ($.cookie("scroll") !== null ) {
	        $(document).scrollTop($.cookie("scroll") );
	    }
	
	    $(window).on("scroll", function() {
	    	$.cookie("scroll", $(document).scrollTop() );	
	    });		
	});

	$(function() {
		$(window).scroll(function() {
			var scrolltop=$(this).scrollTop();

			if(scrolltop>=200){
				$("#elevator_item").show();
			} else {
				$("#elevator_item").hide();
			}
		});
		
		$("#elevator").click(function(){
			$("html,body").animate({scrollTop: 0}, 500);
		});
	});
	</script>
	<div class="container">
		<wicket:child />
		<div id="elevator_item">
			<a id="elevator" onclick="return false;" title="Voltar para cima"></a>
		</div>
	</div>
	<div id="veil-cart-loading" style='display: none; position: fixed; top: 0; left: 0; z-index =99999; background: url(./images/cart-loading.gif) center center no-repeat; width: 100%; height: 100%;'></div>
	<div id="veil-hex-loading" style='display: none; position: fixed; top: 0; left: 0; z-index =99999; background: url(./images/hex-loading.gif) center center no-repeat; width: 100%; height: 100%;'></div>
