<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="carousel-inner">
		<div wicket:id="images" class="item">
			<span wicket:id="image"></span>

			<div wicket:id="caption" class="carousel-caption">
				<h4 wicket:id="header"></h4>

				<p wicket:id="description"></p>
			</div>
		</div>
	</div>
	<a wicket:id="prev" class="left" href="#" data-slide="prev">&lsaquo;</a>
	<a wicket:id="next" class="right" href="#" data-slide="next">&rsaquo;</a>
</wicket:panel>
