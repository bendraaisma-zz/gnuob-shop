<wicket:panel xmlns:wicket="http://wicket.apache.org">
   <wicket:container wicket:id="checkoutEmptyOrEditFragment" />
   <wicket:fragment wicket:id="checkoutEditFragment">
      <style type="text/css">
.checkoutDataviewContainer tr {
   cursor: pointer;
}
</style>
      <div wicket:id="checkoutsDataviewContainer">
         <div class="row">
            <div class="col-md-12">
               <div class="panel-heading">
                  <h3 class="panel-title">
                     <wicket:message key="orderStatusDetailsMessage" />
                  </h3>
               </div>
            </div>
         </div>
         <div wicket:id="checkoutsDataview">
            <div wicket:id="checkoutEditContainer">
               <form wicket:id="checkoutEditForm" action="">
                  <div class="row">
                     <div class="col-md-12">
                        <div class="panel-heading">
                           <h3 class="panel-title">
                              ID: <strong><span wicket:id="orderId"></span></strong>
                           </h3>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-6">
                        <div wicket:id="checkoutViewOrEditPanel"></div>
                     </div>
                     <div class="col-md-6">
                        <table wicket:id="checkoutEditTable">
                           <thead>
                              <tr>
                                 <td><small><strong><wicket:message key="nameMessage" /></strong></small></td>
                                 <td><small><strong><wicket:message key="optionMessage" /></strong></small></td>
                                 <td align="right"><small><strong><wicket:message key="quantityMessage" /></strong></small></td>
                                 <td align="right"><small><strong><wicket:message key="amountMessage" /></strong></small></td>
                                 <td align="right"><small><strong><wicket:message key="amountWithDiscountMessage" /></strong></small></td>
                              </tr>
                           </thead>
                           <tbody wicket:id="checkoutDataviewContainer" class="checkoutDataviewContainer">
                              <tr wicket:id="checkoutDataview">
                                 <td><small><span wicket:id="name"></span></small></td>
                                 <td><small><span wicket:id="options"></span></small></td>
                                 <td align="right"><small><span wicket:id="quantity"></span></small></td>
                                 <td align="right"><small><span style="text-decoration: line-through;" wicket:id="amountTotal"></span></small></td>
                                 <td align="right"><small><span wicket:id="itemTotal"></span></small></td>
                              </tr>
                           </tbody>
                           <tfoot>
                              <tr>
                                 <td style="border: none;"></td>
                                 <td colspan="2" align="left" style="border: none; background-color: #f7f7f9"><small><strong style="text-decoration: underline;"><wicket:message
                                             key="yourTotalDiscountMessage" />:</strong></small><br> <small><wicket:message key="allIncludedMessage" /></small></td>
                                 <td colspan="2" align="right" style="border: none; background-color: #f7f7f9"><small><span wicket:id="discountTotal"></span></small></td>
                              </tr>
                              <tr>
                                 <td style="border: none;"></td>
                                 <td colspan="2" align="left" style="border: none; background-color: #f7f7f9"><strong><wicket:message key="totalMessage" />:</strong><br>
                                    <small style="text-decoration: underline;">(<wicket:message key="includedTransportMessage" />&nbsp;<span wicket:id="shippingTotal"></span>)
                                 </small></td>
                                 <td colspan="2" align="right" style="border: none; background-color: #f7f7f9"><strong><span wicket:id="orderTotal"></span></strong></td>
                              </tr>
                              <tr>
                              <td style="border: none;"></td>
                                 <td colspan="4" align="right" style="border: none; background-color: #f7f7f9"><a wicket:id="save"></a></td>
                              </tr>
                              <tr>
                                 <td style="border-top: none;" colspan="5"><span wicket:id="feedback"></span></td>
                              </tr>
                           </tfoot>
                        </table>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </wicket:fragment>
   <wicket:fragment wicket:id="checkoutEmptyFragment">
      <div class="row">
         <div class="col-md-12">
            <div class="panel-heading">
               <h3>
                  <wicket:message key="noItemsInYourCheckoutMessage" />
                  &nbsp;<small><wicket:message key="pricesDoNotIncludeShippingCostMessage" /></small>
               </h3>
            </div>
         </div>
      </div>
   </wicket:fragment>
</wicket:panel>
